<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strong Gym</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/cadastro.css">
</head>
<body>
    <header class="navbar navbar-expand-lg sticky-top pt-0" id="cabecalho">
        <div class="container">
            <img  class="navbar-brand m-0" src="./Imagens/Logo-Header3.png" alt="" width="65px">
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu-navegacao">
                <span class="navbar-toggler-icon"></span>
            </button>
            <nav class="navbar-collapse collapse justify-content-end" id="menu-navegacao">
                <ul class="nav nav-pills d-block d-md-flex m-0">
                    <li class="nav-item fw-bold">
                        <a href="./login.html" class="nav-link">
                            <button class="btn btn-1 btn-warning">Voltar</button>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <section id="cadastro">
    <div class="container mt-5 ">
        <div class="row justify-content-around ">
            <div class="col-md-6 ">
                <div class="form-1">
                <h2 class="text-center">Formulário de Contato</h2>
                <form>
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome</label>
                            <input required type="text" class="form-control" id="nome" placeholder="Seu nome">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input required type="email" class="form-control" id="email" placeholder="Seu email">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Senha</label>
                            <input required type="password" class="form-control" id="password" placeholder="Senha">
                        </div>
                        <button type="submit" class="btn btn-2">Enviar</button>
                    </form>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-1 form-2">
                <h2 class="text-center">Escolha seu Plano de Academia</h2>
                <form>
                        <div  class="mb-3">
                            <label class="form-label">Selecione um Plano</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="plano" id="plano1" value="Plano Básico">
                                <label class="form-check-label" for="plano1">
                                    Plano Básico - R$59,90/mês
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="plano" id="plano2" value="Plano Premium">
                                <label class="form-check-label" for="plano2">
                                    Plano Strong - R$69,90/mês
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="plano" id="plano3" value="Plano VIP">
                                <label class="form-check-label" for="plano3">
                                    Plano Premium - R$89,90/mês
                                </label>
                            </div>
                        </div>
                    </form>
            </div>
        </div>
        </div>
    </div>
</section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
